<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="gamerstylesheet.css">
    <title>EleBlob Slots - Slots Game.</title>
    <link rel="icon" type="image/x-icon" href="site-icon.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="This is a node.js slot game">
    <meta name="keywords" content="JS, Game, Website, slots">
    <meta name="author" content="Daniel Knott">
</head>
<body>
<div class="grid-item">
    <div id="menu">
        <div id="menu-items">
            <a href="index.html" class="menu-item">Home</a>
            <a href="game1.html" class="menu-item">Form</a>
            <a href="game2.html" class="menu-item">Battle RP</a>
            <a href="game3.html" class="menu-item">Person Cards</a>
            <a href="game4.html" class="menu-item">Movement Game</a>
            <a href="game5.html" class="menu-item">Slots</a>
            <a href="game6.html" class="menu-item">Idle Battle</a>
            <a href="game7.html" class="menu-item">Crate Opening</a>
            <a href="game8.html" class="menu-item">Clock</a>
        </div>
            <div id="menu-background-pattern"> </div>
    </div>
    <div class="slot container">
        <h1>Slot Machine</h1>
    
        <input type="number" id="deposit-input" placeholder="Enter deposit amount">
        <button id="add-deposit-btn">Add Deposit</button>
        <label for="lines">Number of Lines:</label>
        <input type="number" id="lines" value="1" min="1" max="3">
        <label for="bet">Bet per Line:</label>
        <input type="number" id="bet" value="10" min="1">
        <br><br>
        <button id="spinButton">Spin</button>
        <br><br>
    
        <div id="slot-machine">
            <div id="row1">
                <span id="symbol-1-1">-</span> | <span id="symbol-1-2">-</span> | <span id="symbol-1-3">-</span>
            </div>
            <div id="row2">
                <span id="symbol-2-1">-</span> | <span id="symbol-2-2">-</span> | <span id="symbol-2-3">-</span>
            </div>
            <div id="row3">
                <span id="symbol-3-1">-</span> | <span id="symbol-3-2">-</span> | <span id="symbol-3-3">-</span>
            </div>
        </div>
        <br>
    
        <div id="output">-</div>
        <div id="balance-output">Balance: $<span id="balance">0</span></div>
    </div>

    <script src="js/slots.js"></script>
    </div>
</div>
<script src="js/webjs.js"></script>
</body>
</html>
